on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
    - name: Hello world action step
      id: hello
      uses: actions/hello-world-javascript-action@v1
      with:
        who-to-greet: 'Mona the Octocat'
    - name: Checkout
      uses: actions/checkout@master
    - name: Try playwright
      run: |
          cd $GITHUB_WORKSPACE/test |
          npm install |
          ls -alh
